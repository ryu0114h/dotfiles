# =============================================================================
# tmux configuration - Vim style with Dracula theme
# =============================================================================

# -----------------------------------------------------------------------------
# プレフィックスキー
# -----------------------------------------------------------------------------
# Ctrl+b → Ctrl+a に変更（より押しやすい）
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# -----------------------------------------------------------------------------
# 基本設定
# -----------------------------------------------------------------------------
# マウス有効
set -g mouse on

# Vi モード
setw -g mode-keys vi

# ウィンドウ/ペイン番号を 1 から開始
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウ番号の自動振り直し
set -g renumber-windows on

# ヒストリ上限
set -g history-limit 50000

# エスケープキーの遅延をなくす
set -s escape-time 0

# フォーカスイベントを有効化
set -g focus-events on

# -----------------------------------------------------------------------------
# Vim スタイルナビゲーション
# -----------------------------------------------------------------------------
# ペイン移動 (prefix + h/j/k/l)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# 矢印キーでも移動可能
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# -----------------------------------------------------------------------------
# Vim スタイル分割
# -----------------------------------------------------------------------------
# 縦分割 (prefix + v) - Vim の :vs と同じ
bind v split-window -h -c "#{pane_current_path}"

# 横分割 (prefix + s) - Vim の :sp と同じ
bind s split-window -v -c "#{pane_current_path}"

# 新規ウィンドウ（現在のパスを維持）
bind c new-window -c "#{pane_current_path}"

# -----------------------------------------------------------------------------
# ペインリサイズ (prefix + Shift + h/j/k/l)
# -----------------------------------------------------------------------------
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# その他の便利なバインド
# -----------------------------------------------------------------------------
# ズーム切替 (prefix + z)
bind z resize-pane -Z

# ウィンドウ移動
bind n next-window
bind p previous-window

# セッション選択
bind S choose-session

# 設定再読み込み
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ペイン終了
bind x kill-pane

# -----------------------------------------------------------------------------
# コピーモード (Vi スタイル)
# -----------------------------------------------------------------------------
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# -----------------------------------------------------------------------------
# Dracula テーマ（Ghostty と統一）
# -----------------------------------------------------------------------------
# ステータスバー
set -g status-style bg='#44475a',fg='#f8f8f2'
set -g status-left '#[fg=#50fa7b,bold] #S '
set -g status-right '#[fg=#bd93f9] %H:%M '
set -g status-left-length 30

# ウィンドウステータス
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format '#[fg=#ff79c6,bold] #I:#W '

# ペインボーダー
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#50fa7b'

# ペインにパス表示
set -g pane-border-status top
set -g pane-border-format " #P: #{pane_current_path} "

# メッセージスタイル
set -g message-style bg='#44475a',fg='#f8f8f2'

# -----------------------------------------------------------------------------
# True color サポート
# -----------------------------------------------------------------------------
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
